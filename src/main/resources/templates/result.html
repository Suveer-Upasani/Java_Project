
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Result</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 50px; text-align: center; }
        .container { background: white; padding: 30px; border-radius: 8px; display: inline-block; }
        h2 { color: #333; }
        p { font-size: 18px; }
        a { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #5cb85c; color: white; text-decoration: none; border-radius: 4px; }
        a:hover { background: #4cae4c; }
    </style>
</head>
<body>
<div class="container">
    <h2>Test Completed!</h2>
    <p>Your Score: <span th:text="${score}"></span> / <span th:text="${total}"></span></p>
    <a th:href="@{/welcome}">Back to Welcome</a>
</div>
</body>
</html>
