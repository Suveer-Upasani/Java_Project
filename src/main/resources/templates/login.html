<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <style>
        body { font-family: Arial; background-color: #f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; padding:0; }
        .container { background:white; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:320px; }
        h2 { text-align:center; color:#333; }
        .form-group { margin-bottom:15px; }
        label { display:block; margin-bottom:5px; color:#555; }
        input { width:100%; padding:8px; box-sizing:border-box; border:1px solid #ddd; border-radius:4px; }
        button { width:100%; padding:10px; background-color:#5cb85c; border:none; color:white; border-radius:4px; cursor:pointer; }
        button:hover { background-color:#4cae4c; }
        .switch { text-align:center; margin-top:10px; }
        a { color:#5cb85c; text-decoration:none; }
        .error { color:red; font-size:12px; text-align:center; margin-top:10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="prn">PRN Number</label>
            <input type="text" id="prn" name="prn" required maxlength="10">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="switch">
        Don't have an account? <a th:href="@{/signup}">Sign Up</a>
    </div>
</div>
</body>
</html>
