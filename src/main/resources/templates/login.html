<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login - ExamProctor</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #dc3545 0%, #6f42c1 100%);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            padding: 0; 
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            width: 380px; 
        }
        h2 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #555; 
            font-weight: 500;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            box-sizing: border-box; 
            border: 2px solid #e9ecef; 
            border-radius: 8px; 
            transition: border-color 0.3s;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #dc3545;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: linear-gradient(135deg, #dc3545 0%, #6f42c1 100%);
            border: none; 
            color: white; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        button:hover { 
            transform: translateY(-2px);
        }
        .back-link { 
            text-align: center; 
            margin-top: 20px; 
        }
        .back-link a { 
            color: #dc3545; 
            text-decoration: none; 
            font-weight: 500;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .error { 
            color: #dc3545; 
            font-size: 14px; 
            text-align: center; 
            margin-top: 15px; 
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }
        .admin-icon {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .credentials-hint {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="admin-icon">üë®‚Äçüíº</div>
    <h2>Admin Login</h2>
    
    <div class="credentials-hint">
        <strong>Admin Credentials:</strong><br>
        Username: admin<br>
        Password: BforBall@2025
    </div>
    
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <form th:action="@{/admin-login}" method="post">
        <div class="form-group">
            <label for="username">Admin Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter admin username">
        </div>
        <div class="form-group">
            <label for="password">Admin Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter admin password">
        </div>
        <button type="submit">Admin Login</button>
    </form>
    <div class="back-link">
        <a href="/">‚Üê Back to Home</a>
    </div>
</div>
</body>
</html>
