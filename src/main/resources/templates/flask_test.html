<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mesh Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .video-container {
            width: 640px;
            height: 480px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>Face Mesh Visualization</h1>
    <div class="video-container">
        <img src="/video_feed" class="video-feed" alt="Camera Feed">
    </div>
    <div class="info">
        Real-time face mesh using MediaPipe
    </div>
</body>

</html>
