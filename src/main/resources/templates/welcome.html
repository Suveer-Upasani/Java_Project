<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { color: #333; }
        a, button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a:hover, button:hover { background-color: #4cae4c; }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffedb5;
        }
    </style>
    <script>
        async function startTest() {
            // Redirect to the next page where monitoring and camera feed will start
            window.location.href = '/start-test';
        }

        // Optional: check Flask service status for info display
        window.onload = async function() {
            try {
                const response = await fetch('http://127.0.0.1:5005/api/status');
                if (response.ok) {
                    document.getElementById('status').innerHTML = 
                        '<div class="status success">Monitoring system is ready</div>';
                } else {
                    throw new Error('Service not responding');
                }
            } catch (error) {
                document.getElementById('status').innerHTML = 
                    '<div class="status warning">Flask monitoring service may not be available</div>';
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Welcome!</h1>
    <p>You have logged in successfully.</p>
    <a th:href="@{/}">Logout</a>

    <div id="status"></div>
    
    <button id="startBtn" onclick="startTest()">Start Test</button>
</div>
</body>
</html>
